	<div class="container">

		<form>
			<br />
			<div class="alert alert-success" role="alert">
				Mensagem de item cadastrado ou editado
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="alert alert-warning" role="alert">
				Mensagem de Alerta tipo campo não preeanchido
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="alert alert-danger" role="alert">
				Mensagem de Erro
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<br /> <br />
			<div class="form-group">
				<label for="txtNome">Tipo de Pessoa</label> <label
					class="radio-inline"><input type="radio"
					name="rdTipoPessoa">Física</label> <label class="radio-inline"><input
					type="radio" name="rdTipoPessoa">Jurídica</label>
			</div>


			<!-- Pessoa Fisica-->
			<div class="form-group">
				<label for="txtNome">Nome</label> <input type="text"
					class="form-control" id="txtNome" placeholder="Nome">
			</div>
			<div class="form-group">
				<label for="txtCPF">CPF</label> <input type="textarea"
					class="form-control" id="txtCPF" placeholder="CPF">
			</div>

			<!-- Pessoa Juridica-->
			<div class="form-group">
				<label for="txtRazaoSocial">Razão Social</label> <input type="text"
					class="form-control" id="txtRazaoSocial" placeholder="Razão Social">
			</div>
			<div class="form-group">
				<label for="txtCPF">CNPJ</label> <input type="textarea"
					class="form-control" id="txtCNPJ" placeholder="CNPJ">
			</div>

			<div class="form-group">
				<label for="txtNome">Sexo</label> <label class="radio-inline"><input
					type="radio" name="rdSexo">Masculino</label> <label
					class="radio-inline"><input type="radio" name="rdSexo">Feminino</label>
			</div>
			<div class="form-group">
				<label for="txtTelefone">Telefone</label> <input type="text"
					class="form-control" id="txtTelefone" placeholder="Telefone">
			</div>
			<div class="form-group">
				<label for="txtEmail">CEP</label> <input type="text"
					class="form-control" id="txtCEP" placeholder="CEP">
			</div>
			<div class="form-group">
				<label for="txtEmail">Logradouro</label> <input type="text"
					class="form-control" id="txtLogradouro" placeholder="Logradouro">
			</div>
			<div class="form-group">
				<label for="txtNumero">Número</label> <input type="text"
					class="form-control" id="txtNumero" placeholder="Número">
			</div>
			<div class="form-group">
				<label for="txtBairro">Bairro</label> <input type="text"
					class="form-control" id="txtBairro" placeholder="Bairro">
			</div>
			<div class="form-group">
				<label for="txtCidade">Cidade</label> <input type="text"
					class="form-control" id="txtCidade" placeholder="Cidade">
			</div>
			<div class="form-group">

					class="form-control" id="txtLogin" placeholder="Login">
			</div>
			<div class="form-group">
				<label for="txtSenha">Cidade</label> <input type="text"
					class="form-control" id="txtSenha" placeholder="Senha">
			</div>



			<button type="button" class="btn btn-primary">Voltar</button>
			<button type="button" class="btn btn-success">Cadastrada</button>
